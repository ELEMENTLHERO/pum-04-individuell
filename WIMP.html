<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="titlebar">
            <span class="title">Old School Window</span>
        </div>
        <div class="content">
            <ul class="menu">
                <li>
                    File
                    <ul class="submenu">
                        <li>New</li>
                        <li>Open</li>
                        <li>Save</li>
                        <li>Exit</li>
                    </ul>
                </li>
                <li>
                    Edit
                    <ul class="submenu">
                        <li>Undo</li>
                        <li>Redo</li>
                        <li>Cut</li>
                        <li>Copy</li>
                        <li>Paste</li>
                    </ul>
                </li>
                <li>
                    View
                    <ul class="submenu">
                        <li>Zoom In</li>
                        <li>Zoom Out</li>
                        <li>Reset Zoom</li>
                    </ul>
                </li>
                <li>
                    Help
                </li>
                <li id="settings">
                    Settings
                    <div class="settings-window" id="settings-window">
                        <div class="titlebar">
                            <span class="title">Settings</span>
                        </div>
                        <div class="content">
                            <button>Dummy button</button>
                            <p>Settings go here</p>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="icon-container">
                <img src="icon.png" alt="Example Icon" class="icon">
                <span>Example Icon</span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
