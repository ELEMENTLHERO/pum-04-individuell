<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI</title>
    <link rel="stylesheet" href="modern-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- https://fonts.google.com/icons?selected=Material+Symbols+Outlined:expand_more:FILL@0;wght@400;GRAD@0;opsz@48 -->
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Modern UI</h1>
        <div class="icon-wrapper">
            <img src="icon.png" alt="Example Icon" class="icon">
        </div>
        <nav class="main-menu">
            <button class="menu-toggle">â˜°</button>
            <ul class="menu-list">
                
                <li><a href="#"><span class="material-symbols-outlined">draft</span></a>
                    <ul>
                        <li><a href="#" onclick="insertLoremIpsum()">Lorem Ipsum</a></li>
                    </ul>
                    </li>
                <li><a href="#"><span class="material-symbols-outlined">edit</span></a>
                    <ul>
                        <li><a href="#" onclick="openFindDialog()">Find</a></li>
                    </ul>                    
                </li>
                <li><a href="#"><span class="material-symbols-outlined">visibility</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">help</span></a></li>
                <li><a href="#" id="settings"><span class="material-symbols-outlined">settings</span></a></li>
                <li><a href="#" id="expand"><span class="material-symbols-outlined">expand_more</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">more_horiz</span></a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div class="editor-container">
            <div class="toolbar">
                <button class="tool" onclick="format('bold')">B</button>
                <button class="tool" onclick="format('italic')">I</button>
                <button class="tool" onclick="format('underline')">U</button>
            </div>
            <div class="text-editor" contenteditable="true"></div>
        </div>
        
        
    </main>
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <p>Settings go here</p>
        </div>
    </div>
    <script src="editor-scripts.js"></script>
    <script src="modern-scripts.js"></script>
</body>
</html>
